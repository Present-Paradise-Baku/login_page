<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-image: url('https://raw.githubusercontent.com/Present-Paradise-Baku/login_page/main/static/PPB.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #002244;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #004488;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>MÜSABİQƏMİZƏ XOŞ GƏLMİSİNİZ</h2>
        <input type="text" id="username" placeholder="İstifadəçi adı">
        <input type="password" id="password" placeholder="Şifrə">
        <button onclick="login()">Daxil ol</button>
        <p id="error-message" style="color:red; display:none;">İstifadəçi adı və ya şifrə yanlışdır!</p>
    </div>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            if (username === "admin" && password === "admin") { 
                window.location.href = "main_page.html";
            } else {
                document.getElementById('error-message').style.display = "block";
            }
        }
    </script>
</body>
</html>
